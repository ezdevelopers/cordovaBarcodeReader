<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Barcode Reader</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/a7d6937b42.js"></script>
</head>

<body>
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="img/bg.jpg">
                </div>
            </div>
            <li><a class="waves-effect" href="index.html">Home</a></li>
            <li><a class="waves-effect" href="contacts.html">Contacts</a></li>

        </li>

    </ul>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="#" class="">Library</a>
        </div>
    </nav>
    <div class="col s12">
        <div id="contact-list">
           <ul class="collection"><li class="collection-item">Please wait...</li></ul>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        //$('.collapsible').collapsible();

         document.addEventListener("deviceready", onDeviceReady, false);

             function onDeviceReady() {
                    var options = new ContactFindOptions();
                    options.filter = "";
                    options.multiple = true;
                    var filter = ["*"];
                    navigator.contacts.find(filter, onSuccess, onError, options);
                };


            function onSuccess(contacts) {
                var ul = document.getElementsByClassName("collection");

                for (var i = 0; i < contacts.length; i++) {
                    var newLi = document.createElement("li");
                    newLi.classList.add("collection-item");
                    // var phoneNumbers = " ";
                    // for (var j = 0; j < contacts[i].phoneNumbers.length; j++) {
                    //     phoneNumbers += contacts[i].phoneNumbers[j].value + "\n";
                    // }
                    // var contactPhoneNumber = phoneNumbers;
                    var contactName = contacts[i].name.formatted;
                    newLi.innerHTML = contactName;

                    ul.innerHTML = ""; 
                    ul.appendChild(newLi); 
                    
                }
                 alert("Contacts are ready!");
            };

            function onError() {
                alert("Failed to get contacts");

            };
    </script>
</body>

</html>
