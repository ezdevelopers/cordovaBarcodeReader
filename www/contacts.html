<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/a7d6937b42.js"></script>
</head>

<body>
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="img/bg.jpg">
                </div>
            </div>
            <li><a class="waves-effect" href="index.html">Home</a></li>
            <li><a class="waves-effect" href="contacts.html">Contacts</a></li>

        </li>

    </ul>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="#" class="">Library</a>
        </div>
    </nav>
    <div class="col s12">
        <div id="contact-list">
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            var options = new ContactFindOptions();
            options.filter = "";
            options.multiple = true;
            //options.desiredFields = [navigator.contacts.fieldType.id];
            options.hasPhoneNumber = true;
            var fields = ["*"];
            navigator.contacts.find(fields, onSuccess, onError, options);
        };

        function onSuccess(contacts) {
            var ul = document.querySelector("#contact-list");
            for (var i = 0; i < contacts.length; i++) {
                var newLi = document.createElement("li");
                newLi.innerHTML = contacts[i].name.formatted;
                ul.appendChild(newLi);
            }
            alert("We succeded!");
        };

        function onError() {
            alert("Failed to get contacts");
        };
        
        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        //$('.collapsible').collapsible();
        $(document).ready(function () {
            $('.modal').modal();
            $('select').material_select();
        });
    </script>
</body>

</html>
