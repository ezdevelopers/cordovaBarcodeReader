<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Barcode Reader</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/a7d6937b42.js"></script>
</head>

<body>
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="img/bg.jpg">
                </div>
            </div>
            <li><a class="waves-effect" href="chapter.html">Home</a></li>

        </li>

    </ul>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="#" class="">Library</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#testta">Information</a></li>
                <li class="tab"><a href="#testtb">Notes</a></li>
            </ul>
        </div>
    </nav>
    <div class="col s12">
        <form>
            <div id="testta" class="col s12">
                <div class="row">
                    <div class="row">
                        <p class="filter-p">Book</p>
                        <div>
                            <div class="input-field col s12">
                                <input id="title" type="text" class="validate">
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div>
                            <div class="col s4"><img id="image" width="100px" height="auto"></div>
                            <div class="input-field col s8">
                                <textarea id="desc" class="materialize-textarea"></textarea>
                                <label for="desc">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="category" type="text" class="validate">
                                <label for="category">Category</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="publish_date" type="text" class="validate">
                                <label for="publish_date">Publish Date</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="publisher" type="text" class="validate">
                                <label for="publisher">Publisher</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="pages" type="text" class="validate">
                                <label for="pages">Pages</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="ISBN" type="text" class="validate">
                                <label for="ISBN">ISBN</label>
                            </div>
                        </div>
                        <div class="col s12"><a id="add" class="waves-effect waves-light btn">Add</a></div>

                    </div>
                </div>
            </div>



            <div id="testtb" class="col s12 test">

            </div>
        </form>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        //Create a prototype function for storing objects in localStorage
        Storage.prototype.setObj = function (key, obj) {
            return this.setItem(key, JSON.stringify(obj))
        };
        Storage.prototype.getObj = function (key) {
            return JSON.parse(this.getItem(key))
        }

        //parse the string of objects comming from the localStorage
        var barcode = JSON.parse(localStorage.getItem("element"));
        var editId = localStorage.getItem("editId");

        //Loop through the objects and append in the value of page inputs
        for (var elm in barcode) {
            for (var elem in barcode[elm]) {
                if (editId == barcode[elm].ISBN) {
                    $("#title").attr("value", barcode[elm].title);
                    $("#image").attr("src", barcode[elm].image);
                    $("#first_name").attr("value", barcode[elm].author_first);
                    $("#last_name").attr("value", barcode[elm].author_last);
                    $("#publish_date").attr("value", barcode[elm].publish_date);
                    $("#category").attr("value", barcode[elm].categories);
                    $("#publisher").attr("value", barcode[elm].publisher);
                    $("#pages").attr("value", barcode[elm].pages);
                    $("#ISBN").attr("value", barcode[elm].ISBN);
                    document.getElementById("desc").value = barcode[elm].description;
                }
            }
        }
        //When users make an edit to the page , grap the values and store in appropriate index in the object
        $("#add").click(function () {
            for (var elm in barcode) {
                for (var elem in barcode[elm]) {
                    if (ISBN == barcode[elm].ISBN) {
                        barcode[elm].title = $("#title").val();
                        barcode[elm].image = $("#image").attr("src");
                        barcode[elm].author_first = $("#first_name").val();
                        barcode[elm].author_last = $("#last_name").val();
                        barcode[elm].publish_date = $("#publish_date").val();
                        barcode[elm].categories = $("#category").val();
                        barcode[elm].pages = $("#pages").val();
                        barcode[elm].publisher = $("#publisher").val();
                        barcode[elm].ISBN = $("#ISBN").val();
                        barcode[elm].description = $("#desc").val();
                    }
                }
                //then update the localStorage to contain the edited value
                localStorage.setObj('element', barcode);
            }
            //redirect to homepage after storing in the localStorage
            location.href = "index.html";

        });

        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        //$('.collapsible').collapsible();
        $(document).ready(function () {
            $('.modal').modal();
            $('select').material_select();
        });
    </script>
</body>

</html>
