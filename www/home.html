    <script src="js/jquery-3.2.1.min.js"></script>

    <script>
        //create prototype method for storing objects in localStorage 
        Storage.prototype.setObj = function (key, obj) {
            return this.setItem(key, JSON.stringify(obj))
        };
        //create prototype method for retrieving objects in localStorage 
        Storage.prototype.getObj = function (key) {
            return JSON.parse(this.getItem(key))
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        function barcodescanner() {
            cordova.plugins.barcodeScanner.scan(
                function (result) {
                    var searchValue = result.text;
                    if ((searchValue.length) == 0) {
                        alert("No ISBN Found");
                    } else {
                        //store fields in object for use in the ajax request
                        var data = {
                            "isbn": searchValue,
                            "title": "",
                            "author": ""
                        };
                        // Ajax request
                        $.ajax({
                            type: "POST",
                            contentType: 'application/json; charset=UTF-8',
                            url: "http://192.168.0.43/lib/api/getBiblio",
                            data: JSON.stringify(data),
                            processData: true,
                            dataType: "json"
                        }).done(successFn).fail(errorFn);
                        //success function
                        function successFn(result) {
                            var response = result;
                            localStorage.setItem('biblio', JSON.stringify(response[0]));
                            location.href = "result.html"
                        };
                        //if there is an error in the ajax request display the error
                        function errorFn(xhr, status, strErr) {
                            alert("No records Found");
                        };
                    }

                },
                function (error) {
                    alert("Scanning failed: " + error);
                }, {
                    preferFrontCamera: false, // iOS and Android
                    showFlipCameraButton: false, // iOS and Android
                    showTorchButton: true, // iOS and Android
                    torchOn: false, // Android, launch with the torch switched on (if available)
                    saveHistory: true, // Android, save scan history (default false)
                    prompt: "Place a barcode inside the scan area", // Android
                    resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
                    //formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
                    //orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
                    disableAnimations: true, // iOS
                    disableSuccessBeep: false // iOS
                }
            );
        }

        function onDeviceReady() {
            document.getElementById("showPrompt").click(function () {
                alert("Working");
                navigator.notification.prompt(
                    'Please enter your ISBN', // message
                    onPrompt, // callback to invoke
                    'ISBN Number', // title
                    ['Ok', 'Exit'], // buttonLabels
                    'Hi' // defaultText
                );
                alert("Show something");
            });
        }


        function onPrompt(results) {
            alert("You selected button number " + results.buttonIndex + " and entered " + results.input1);
            var buttonIndex = results.buttonIndex;
            var searchValue = results.input1;

            if (buttonIndex == 1) {
                for (var elm in barcode) {
                    for (var elem in barcode[elm]) {
                        if (searchValue == barcode[elm].ISBN) {
                            localStorage.setObj('element', barcode);
                            localStorage.setItem('ISBN', searchValue);
                            location.href = "result.html";
                        } else {
                            alert("Please check your value");
                        }

                    }
                }
            }
        }
        //Search function for when the search searches for an ISBN 
        $("#search-button").click(function () {
            var searchValue = $("input#search-modal").val();
            //Check for empty fields
            if ((searchValue.length) == 0) {
                alert("Fields cannot be empty");
            } else {
                //store fields in object for use in the ajax request
                var data = {
                    "isbn": searchValue,
                    "title": "",
                    "author": ""
                };
                $(document).ajaxStart(function () {
                    $("#send").addClass("loading");
                    console.log("Ajax Request is Starting");
                });
                // Ajax stop global function
                $(document).ajaxStop(function () {
                    $("#send").removeClass("loading");
                    console.log("Ajax Request has ended");
                });

                // Ajax request
                $.ajax({
                    type: "POST",
                    contentType: 'application/json; charset=UTF-8',
                    url: "http://192.168.0.43/lib/api/getBiblio",
                    data: JSON.stringify(data),
                    processData: true,
                    dataType: "json"
                }).done(successFn).fail(errorFn);
                //success function
                function successFn(result) {
                    var response = result;
                    localStorage.setItem('biblio', JSON.stringify(response[0]));
                    location.href = "result.html"
                };
                //if there is an error in the ajax request display the error
                function errorFn(xhr, status, strErr) {
                    alert("No records Found");
                };
            }
        });

        //grab saved searches from the localStorage 'indexSaved' if it exists
        if (localStorage.getObj("indexSaved")) {
            var dataAppend = localStorage.getObj("indexSaved");
            //store the values of the localStorage(an array of objects) in a variable
            for (var i = 0; i < dataAppend.length; i++) {
                //iterate through the varriable and build a html section
                var authors = "";
                dataAppend[0].authors.forEach(function (element) {
                    authors += element.name + ". "
                });
                var title = dataAppend[i].title;
                var theTitle = "";
                if (title.length > 24) {
                    theTitle = title.substring(0, 24) + "..."
                } else {
                    theTitle = title
                };
                var booklist =
                    '<div id="' + dataAppend[i].isbn +
                    '" class="row redirect"><div class="col s12"><div class="card horizontal"><div class="card-image"><img width="80px" height="auto" src="' +
                    dataAppend[i].coverImageURL +
                    '\"></div><div class="card-stacked"><div class="card-content"><span style="color:#0000ff;font-weight:bold;font-size:18px;" class="card-title activator text-darken-4">' +
                    theTitle + '</span><p style="color:brown;">Author: ' + authors + '</p><p class="ISBN"> ISBN: ' +
                    dataAppend[i].isbn +
                    '</p><p style="color:brown;">' + dataAppend[i].physical_description +
                    '</p></div></div></div></div></div>';
                //The values to the page
                $("#booklist").prepend(booklist);
            }

        }
        //redirect function to grab ISBN and store in localhost
        $(".redirect").click(function (event) {
            var contentPanelId = $(this).attr("id");
            localStorage.setItem("editId", contentPanelId);
            location.href = "view.html"
        });

        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        //$('.collapsible').collapsible();

        $(document).ready(function () {
            $('.modal').modal();
            $('select').material_select();
        });
    </script>
