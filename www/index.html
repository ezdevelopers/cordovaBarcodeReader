    <script>
        Storage.prototype.setObj = function (key, obj) {
            return this.setItem(key, JSON.stringify(obj))
        };
        Storage.prototype.getObj = function (key) {
            return JSON.parse(this.getItem(key))
        }

        var barcode = {
            firstBarcode: {
                ISBN: 9780684852867,
                title: "FIRST, BREAK ALL THE RULES",
                image: "http://covers.openlibrary.org/b/isbn/9780684852867-L.jpg",
                description: " Lorem Ipsum sit amet.",
                author_first: "Aniebo",
                author_last: "Ijeoma",
                publish_date: "05/06/2017",
                publisher: "Mcmillan",
                pages: 200,
                categories: "Power, Life"
            },
            secondBarcode: {
                ISBN: 1234567891011,
                title: "HOW TO BE PERFECT",
                image: "https://spark.adobe.com/images/landing/examples/how-to-book-cover.jpg",
                description: "How to be perfect  by kathian brands",
                author_first: "Ojukwu",
                author_last: "Frank",
                publish_date: "17/06/2017",
                publisher: "Relserve",
                pages: 270,
                categories: "Culture"
            }
        }



        function barcodescanner() {
            cordova.plugins.barcodeScanner.scan(
                function (result) {
                    for (var elm in barcode) {
                        for (var elem in barcode[elm]) {
                            if (result.text == barcode[elm].ISBN) {
                                localStorage.setObj(elm, barcode[elm])
                                var searchValue = barcode[elm].ISBN;
                                localStorage.setItem('ISBN', searchValue);
                                location.href = "result.html";
                            } else {
                                alert("We got a barcode\n" +
                                    "Result: " + result.text + "\n" +
                                    "Format: " + result.format + "\n" +
                                    "Cancelled: " + result.cancelled);
                            }
                        }
                    }

                },
                function (error) {
                    alert("Scanning failed: " + error);
                }, {
                    preferFrontCamera: false, // iOS and Android
                    showFlipCameraButton: false, // iOS and Android
                    showTorchButton: true, // iOS and Android
                    torchOn: false, // Android, launch with the torch switched on (if available)
                    saveHistory: true, // Android, save scan history (default false)
                    prompt: "Place a barcode inside the scan area", // Android
                    resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
                    //formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
                    //orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
                    disableAnimations: true, // iOS
                    disableSuccessBeep: false // iOS
                }
            );
        }
        var options = ["Display", "Cancel"]

        function showPrompt() {
            navigator.notification.prompt(
                // message
                "Please enter your ISBN",
                //Callback function
                promptCallback,
                //title
                [],
                //Button Options
                options,
                //Default Text
                []
            )
        };

        function promptCallback(results) {
            var buttonIndex = results.buttonIndex;
            var searchValue = results.input1;

            if (buttonIndex == 1) {
                for (var elm in barcode) {
                    for (var elem in barcode[elm]) {
                        if (searchValue == barcode[elm].ISBN) {
                            localStorage.setObj('element', barcode);
                            localStorage.setItem('ISBN', searchValue);
                            location.href = "result.html";
                        } else {
                            alert("Please check your value");
                        }

                    }
                }
            }
        }
        //Search function for when the search searches for an ISBN 
        /*         $("#search-button").click(function () {
                    var searchValue = $("input#search-modal").val();
                    for (var elm in barcode) {
                        for (var elem in barcode[elm]) {
                            if (searchValue == barcode[elm].ISBN) {
                                localStorage.setObj('element', barcode);
                                localStorage.setItem('ISBN', searchValue);
                                location.href = "result.html";
                            }
                        }
                    }
                }); */


        if (typeof localStorage.getItem("element") == "string") {
            var barcodeAppend = JSON.parse(localStorage.getItem("element"));
            var ISBNAppend = localStorage.getItem("ISBN");
            for (var elm in barcodeAppend) {
                for (var elem in barcodeAppend[elm]) {
                    var booklist =
                        '<div class="row"><div class="col s12"><div class="card horizontal"><div class="card-image"><img src="' +
                        barcodeAppend[elm].image +
                        '\"></div><div class="card-stacked"><div class="card-content"><span class="card-title activator grey-text text-darken-4">' +
                        barcodeAppend[elm].title + '<a id="' + barcodeAppend[elm].ISBN +
                        '" class="redirect"><i class="fa fa-edit"style="float:right" aria-hidden="true"></i></a></span><p>Author:' +
                        barcodeAppend[elm].author_first + " " + barcodeAppend[elm].author_last + '</p><p>Description: ' +
                        barcodeAppend[elm].description + '</p><p class="ISBN"> ISBN:' + barcodeAppend[elm].ISBN +
                        '</p><p>Pages: ' + barcodeAppend[elm].pages + ' </p></div></div></div></div></div>';
                }
                $("#booklist").prepend(booklist);
            }

        }
        //redirect function to grab ISBN and store in localhost
        $(".redirect").click(function (event) {
            var contentPanelId = $(this).attr("id");
            localStorage.setItem("editId", contentPanelId);
            location.href = "edit.html"
        });
