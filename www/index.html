    <div class="col s12">
        <form>
            <div id="testa" class="col s12">
                <p class="filter-p">Find Books</p>
                <div class="row">
                    <div class="row">
                        <div class="input-field col s8">

                        </div>
                        <div class="input-field col s4">
                            <select multiple>
                                <option value="" disabled selected>Keyword</option>

                    <div class="row">
                        <p class="filter-p">Corporate Libraries</p>
                        <div class="col s12">
                            <p>
                                <input type="checkbox" class="filled-in" id="filled1" />

                            <p>

            <div id="testb" class="col s12 test">
                <p class="filter-p">Filter</p>
                <div id="booklist" class="col s12 m7">
                </div>
            </div>
            <div id="testc" class="col s12 test">
                <div class="row">
                    <ul class="collection">
                        <li class="collection-item avatar">
                            <img src="img/bg.jpg" alt="" class="circle">

                            <p>First Line

                            <a href="#!" class="secondary-content"><i class="fa fa-star" aria-hidden="true"></i></a>
                        </li>
                        <li class="collection-item avatar">
                            <img src="img/bg.jpg" alt="" class="circle">
                            <span class="title">Title</span>
                            <p>First Line

                    </ul>

                </div>

        </form>
    </div>

    <div class="fixed-action-btn toolbar">
        <a class="btn-floating btn-large red">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
        <ul>
            <li class="waves-effect waves-light"><a onClick="barcodescanner()"><i class="fa fa-barcode" aria-hidden="true"></i>&nbsp; Scan Barcode</a></li>
            <li class="waves-effect waves-light"><a class="modal-trigger" href="#modal1">Search ISBN <i class="fa fa-search" aria-hidden="true"></i></a></li>
        </ul>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">

            <div class="input-field col s12 center">
                <input id="search-modal" type="number" class="validate">
                <label for="search-modal">Search</i>
                </label>
                <a id="search-button" class="waves-effect waves-light btn red">Search ISBN</a>
            </div>

        </div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        var barcode = {
            firstBarcode: {
                ISBN: 9780684852867,
                title: "FIRST, BREAK ALL THE RULES",
                image: "http://covers.openlibrary.org/b/isbn/9780684852867-L.jpg",
                description: " Lorem Ipsum sit amet.",
                tags: "Power, Life"
            },
            secondBarcode: {
                ISBN: 1234567891011,
                title: "HOW TO BE PERFECT",
                image: "https://spark.adobe.com/images/landing/examples/how-to-book-cover.jpg",
                description: "How to be perfect  by kathian brands",
                tags: "Culture"
            }
        }

        function barcodescanner() {
            cordova.plugins.barcodeScanner.scan(
                function (result) {
                    for (var elm in barcode) {
                        for (var elem in barcode[elm]) {
                            if (result.text == barcode[elm].ISBN) {
                                localStorage.setItem('Image', barcode[elm].image);
                                localStorage.setItem('Title', barcode[elm].title);
                                localStorage.setItem('Description', barcode[elm].description);
                                location.href = "result.html";
                            } else {
                                alert("We got a barcode\n" +
                                    "Result: " + result.text + "\n" +
                                    "Format: " + result.format + "\n" +
                                    "Cancelled: " + result.cancelled);
                            }
                        }
                    }

                },
                function (error) {
                    alert("Scanning failed: " + error);
                }, {
                    preferFrontCamera: false, // iOS and Android
                    showFlipCameraButton: false, // iOS and Android
                    showTorchButton: true, // iOS and Android
                    torchOn: false, // Android, launch with the torch switched on (if available)
                    saveHistory: true, // Android, save scan history (default false)
                    prompt: "Place a barcode inside the scan area", // Android
                    resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
                    //formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
                    //orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
                    disableAnimations: true, // iOS
                    disableSuccessBeep: false // iOS
                }
            );
        }

        $("#search-button").click(function () {
            var searchValue = $("input#search-modal").val();
            for (var elm in barcode) {
                for (var elem in barcode[elm]) {
                    if (searchValue == barcode[elm].ISBN) {
                        localStorage.setItem('Image', barcode[elm].image);
                        localStorage.setItem('Title', barcode[elm].title);
                        localStorage.setItem('Description', barcode[elm].description);
                        location.href = "result.html";
                    }
                }
            }
        });


        if (typeof localStorage.getItem("Title") == "string") {
            var appendTitle = localStorage.getItem("Title");
            var appendImg = localStorage.getItem("Image");
            var appendDescription = localStorage.getItem("Description");
            var booklist = '<div class="row"><div class="col s12"><div class="card horizontal"><div class="card-image"><img src="' + appendImg +'\"></div><div class="card-stacked"><div class="card-content"><span class="card-title activator grey-text text-darken-4">' + appendTitle + '</span><p>' + appendDescription +'</p></div></div></div></div></div>';
            $("#booklist").prepend(booklist);
        }
        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        //$('.collapsible').collapsible();
        $(document).ready(function () {
            $('.modal').modal();
            $('select').material_select();
        });
    </script>
</body>

</html>
