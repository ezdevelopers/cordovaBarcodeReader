<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <style>
        .login-page {
            width: 100%;
            padding: 8% 0 0;
            margin-top: 150px;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 100%;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #517aa0;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: #517aa0;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: #517aa0;
            text-decoration: none;
        }

        .form .register-form {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            margin: 0 auto;
        }

        .container:before,
        .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #EF3B3A;
        }

        body {
            background: #517aa0;
            /* fallback for old browsers */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <div class="register-form">
                <input type="text" placeholder="name" />
                <input type="password" placeholder="password" />
                <input type="text" placeholder="email address" />
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </div>
            <div class="login-form">
                <input id="email" type="text" placeholder="email" />
                <input id="password" type="password" placeholder="password" />
                <button id="send-button"><div class="center" id="send">login</div></button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </div>
    </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        if (typeof localStorage.getItem("token") == "string") {
                window.location = "home.html";
            }
        var response = [];
        // Switch from login to register page
        $('.message a').click(function () {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
        });

        $("#send-button").click(function () {
      $("#send").click(function () {
                //assign variables to  email and password values
                var email = $("#email").val();
                var password = $("#password").val();
                //Check for empty fields
                if ((email.length || password.length) == 0) {
                    alert("Fields cannot be empty");
                } else {
                    //store fields in object for use in the ajax request
                    var data = {
                        "email": email,
                        "password": password
                    };
                    // Ajax start global function
                    $(document).ajaxStart(function () {
                        $("#send").addClass("loading");
                        console.log("Ajax Request is Starting");
                    });
                    // Ajax stop global function
                    $(document).ajaxStop(function () {
                        $("#send").removeClass("loading");
                        console.log("Ajax Request has ended");
                    });
                    // Ajax request
                    $.ajax({
                        type: "POST",
                        contentType: 'application/json; charset=UTF-8',
                        url: "http://192.168.0.43/lib/api/login",
                        data: JSON.stringify(data),
                        processData: true,
                        dataType: "json"
                    }).done(successFn).fail(errorFn);
                    //This function check the response from the server and looks 
                    //for a token field, if token id found it stores the token in
                    //local storage else it returns an error.      
                    function successFn(result) {
                        console.log(result);
                        var resultString = JSON.stringify(result);
                            for (var elm in result) {
                                response.push(result[elm]);
                            };

                            alert("You have successfully been logged in");
                            localStorage.setItem('token', JSON.stringify(response[3]));
                            window.location = "home.html"
                    };
                    //if there is an error in the ajax request display the error
                    function errorFn(xhr, status, strErr) {
                        alert("Username or Password Incorrect");
                    };
                };
            });

        });
    </script>
</body>

</html>
