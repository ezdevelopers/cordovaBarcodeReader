<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Barcode Reader</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/a7d6937b42.js"></script>
</head>

<body>
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="img/bg.jpg">
                </div>
            </div>
            <li><a class="waves-effect" href="chapter.html">Home</a></li>

        </li>

    </ul>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a href="#" class="">Library</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#testta">Information</a></li>
                <li class="tab"><a href="#testtb">Notes</a></li>
            </ul>
        </div>
    </nav>
    <div class="col s12">
        <form>
            <div id="testta" class="col s12">
                <div class="row">
                    <div class="row">
                        <p class="filter-p">Book</p>
                        <div class="input-field col s12">
                            <input id="title" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>
                        <div class="col s4"><img id="image" width="100px" height="auto"></div>
                        <div class="input-field col s8">
                            <textarea id="desc" class="materialize-textarea"></textarea>
                            <label for="desc">Description</label>
                        </div>
                        <div class="col s12"><a id="add" class="waves-effect waves-light btn">Add</a></div>

                    </div>
                </div>
            </div>



            <div id="testtb" class="col s12 test">

            </div>
        </form>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        var title = localStorage.getItem("Title");
        var img = localStorage.getItem("Image");
        var description = localStorage.getItem("Description");

        $("#title").attr("value", title);
        $("#image").attr("src", img);
        document.getElementById("desc").value = description;

        //var i = 0;
        $("#add").click(function () {
            var addTitle = $("#title").val();
            var addDesc = $("#desc").val();
            var addImage = $("#image").attr("src");
            localStorage.setItem('Title', addTitle);
            localStorage.setItem('Description', addDesc);
            localStorage.setItem('Image' , addImage)
            location.href = "index.html";

           // i++;
        });

        // Initialize collapse button
        $(".button-collapse").sideNav();
        // Initialize collapsible (uncomment the line below if you use the dropdown variation)
        //$('.collapsible').collapsible();
        $(document).ready(function () {
            $('.modal').modal();
            $('select').material_select();
        });
    </script>
</body>

</html>
